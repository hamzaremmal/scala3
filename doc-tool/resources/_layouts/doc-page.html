---
layout: main
---
<main class="container">
    <header>
        <h1 class="above-byline">{{ page.title }}</h1>
        <div class="byline">
            <a href="{{ site.projectUrl }}/edit/master/{{ site.root }}/{{ page.url }}">
                <i class="fab fa-github"></i>
                Edit this page on GitHub
            </a>
        </div>
    </header>
    <hr/>
    {{ content }}
</main>
