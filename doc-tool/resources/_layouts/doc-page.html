---
layout: main
extraCSS:
    - css/api-page.css
---
<main>
    <h1 id="doc-page-title">{{ page.title }}</h1>
    <a id="edit-on-github" href="{{ site.projectUrl }}/edit/master/{{ site.root }}/{{ page.url }}">
        Edit this page on GitHub
    </a>
    <hr/>
    <div id="doc-page-container">
        {{ content }}
    </div>
</main>
