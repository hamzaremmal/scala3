---
layout: doc
---

<div id="post-title">
    <h3 id="post-date">
        {{ page.date | date: '%B %d, %Y' }}
    </h3>
    <h1 id="main-title">{{ page.title }}</h1>
    {% if page.subTitle %}
    <h2 id="sub-title">{{ page.subTitle }}</h2>
    {% endif %}
</div>

<div id="blog-post-container">
    {{ content }}
</div>

{% if page.author %}
<div id="post-footer">
    {% if page.authorImg %}
    <img id="author-image" src="{{ site.baseurl }}/{{ page.authorImg }}">
    {% endif %}
    <span id="post-author">
        {% if page.authorImg == null %}- {% endif %}{{ page.author }}
    </span>
</div>
{% endif %}
