name: CI for dotty-dokka

on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: set right cwd
        run: cd scala3doc

      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow --tags

      - name: Cache Coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier
          key: sbt-coursier-cache
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: sbt-${{ hashFiles('**/build.sbt') }}

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Compile and test
        run: sbt scala3doc/test

      - name: Locally publish self
        run: sbt scala3doc/publishLocal

      - name: Generate test documentation
        run: sbt scala3doc/generateSelfDocumentation

      - name: Generate documentation with SBT plugin
        run: sbt scala3doc-example-project/doc
