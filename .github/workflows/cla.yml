name: Scala CLA
on:
  pull_request:
  push:
    branches:
      - 'language-reference-backport'
permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: ./project/scripts/check-cla.sh
      if: github.event_name == 'pull_request'
      env:
        AUTHOR: ${{ github.event.pull_request.user.login }}
