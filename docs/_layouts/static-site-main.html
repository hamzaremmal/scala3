---
layout: main
---

<div class="container">
  <div id="site-header"></div>
  {% if page.movedTo %}
  <aside class="warning">
    The content of this page is outdated. Click
    <a href="{{ page.movedTo }}">here</a> to find the up to date version of this
    page.
  </aside>
  {% endif %} {{ content }}
  <nav class="arrows-wrapper" aria-label="Page navigation">
    {% if page.previous %}
    <a
      rel="prev"
      href="{{ page.previous }}"
      class="arrows previous"
      aria-keyshortcuts="Left"
    >
      <i class="fa fa-angle-left"></i>
    </a>
    {% endif %} {% if page.next %}
    <a
      rel="next"
      href="{{ page.next }}"
      class="arrows next"
      aria-keyshortcuts="Right"
    >
      <i class="fa fa-angle-right"></i>
    </a>
    {% endif %}
  </nav>
  <div class="content-contributors hidden">
    <span><b>Contributors to this page</b></span>
    <div id="documentation-contributors" class="contributors-container"></div>
  </div>
</div>
